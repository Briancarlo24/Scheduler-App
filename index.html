<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Scheduler App</title>
  </head>
  <body>
    <section class="section">
      <div class="grid-row header--container pad--left-right">
        <div class="col text-left">
          <h2 class="heading--title">Schedule our Visit</h2>
          <p class="heading--description">
            Please choose the new schedule for your demo day. Our agents will
            get in touch with you soon to confirm your new schedule. Thanks!
          </p>
        </div>
        <div class="col text-left overflow pad--left">
          <h4 class="demo">Demo day</h4>
          <p class="demo-date">June 2, 2019</p>
          <div class="demo-image--container">
            <img class="demo-image" src="img/bus.png" alt="" />
          </div>
        </div>
      </div>

      <div class="grid-2 mar--left-right">
        <div class="col-2">
          <div class="row grid-calendar box-shadow">
            <!-- 29 -->
            <div class="col calendar">
              <h4 class="calendar-month">May</h4>
              <h2 class="calendar-date">29</h2>
              <p class="calendar-day">thu</p>
            </div>
            <!-- 30 -->
            <div class="col calendar">
              <h4 class="calendar-month">May</h4>
              <h2 class="calendar-date">30</h2>
              <p class="calendar-day">thu</p>
            </div>
            <!-- 31 -->
            <div class="col calendar">
              <h4 class="calendar-month">May</h4>
              <h2 class="calendar-date">31</h2>
              <p class="calendar-day">thu</p>
            </div>
            <!-- 1 -->
            <div class="col calendar">
              <h4 class="calendar-month">Jun</h4>
              <h2 class="calendar-date">1</h2>
              <p class="calendar-day">thu</p>
            </div>
            <!-- 2 -->
            <div class="col calendar">
              <h4 class="calendar-month">Jun</h4>
              <h2 class="calendar-date">2</h2>
              <p class="calendar-day">thu</p>
            </div>
            <!-- 3 -->
            <div class="col calendar">
              <h4 class="calendar-month">Jun</h4>
              <h2 class="calendar-date">3</h2>
              <p class="calendar-day">thu</p>
            </div>
            <!-- 4 -->
            <div class="col calendar">
              <h4 class="calendar-month">Jun</h4>
              <h2 class="calendar-date">4</h2>
              <p class="calendar-day">thu</p>
            </div>
          </div>
        </div>
        <div class="col-2 icon-wrapper">
          <ion-icon
            class="icon-arrow-right"
            name="chevron-forward-outline"
          ></ion-icon>
        </div>
      </div>
      <button class="btn--next mar--left-right">Next</button>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
